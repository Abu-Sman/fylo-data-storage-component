<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <section class="data-storage">
        <div class="box1">
          <img src="images/logo.svg" alt="Logo" class="box1--logo" />
          <ul class="box1--icons">
            <li class="icon-pack">
              <img
                src="images/icon-document.svg"
                alt="icon-document"
                class="icon"
              />
            </li>
            <li class="icon-pack">
              <img
                src="images/icon-folder.svg"
                alt="icon-folder"
                class="icon"
              />
            </li>
            <li class="icon-pack">
              <img
                src="images/icon-upload.svg"
                alt="icon-upload"
                class="icon"
              />
            </li>
          </ul>
        </div>

        <div class="box2">
          <p class="usage-text">
            Youâ€™ve used <span>815 GB</span> of your storage
          </p>
          <div class="usage-diagram"></div>
          <div class="storage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="storage-remaining">
            <p class="number">185</p>
            <p class="text">GB Left</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
